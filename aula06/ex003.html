<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgba(56, 56, 168, 0.589);
            color: white;
            font: normal 25pt arial;
        }

        h1 {
            color: rgb(204, 204, 3);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
       var n1 = Number(window.prompt('Digite um numero!')) //string
       var n2 = Number(window.prompt('Digite outro numero!')) //string
       var s = n1 + n2
       window.alert(`a soma entre ${n1} e ${n2} é ${s}`) //concatenação
       //(number + number) serve para adição
       //(string + string) serve para concatenação
    </script>
</body>
</html>
